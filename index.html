<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David's To Do List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        [v-cloak] {
          display: none
        }
        .complete {
          color: rgb(222, 222, 222);
          /* text-decoration: line-through; */
        }
      </style>
</head>
<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-6 my-5">
                <div class="display-4 text-secondary my-3">David's ToDo List</div>
                <form @submit.prevent="createTask()" class="form-inline">
                    <input type="text" class="form-control w-75" v-model="newTask" placeholder="New task" required>
                    <button type="submit" class="btn btn-primary w-25 m-n1">Add</button>
                </form>
                <table class="table" v-cloak>                 
                    <thead>
                        <tr>
                            <th class="col w-auto">#</th>
                            <th class="col w-auto">Status</th>
                            <th class="col w-75">Task</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody v-cloak>
                        <tr v-for="(task, index) in list">
                            <td>{{index + 1}}</td>
                            <td><i v-if="task.status === false" class="im im-check-mark complete small" @click="markTask(index)" ></i>
                                <i v-else class="im im-check-mark text-success small" @click="markTask(index)" ></i>
                            </td>
                            <td>
                                <div v-if="task.status === false">{{task.task}}</div>
                                <div v-else class="text-secondary"><del>{{task.task}}</del></div>
                            </td>
                            
                            <td><i class="im im-x-mark-circle" @click="deleteTask(index)"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script> -->

</body>
</html>
